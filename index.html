<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather app</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<header class="header">
    <h1 class="title">Прогноз погоды</h1>
    <form class="form">
        <input class= "input" type="text" placeholder="Введите название города">
        <button class="btn">Показать</button>
    </form>
</header>

<div class="card">
    <h2 class="card-city">London <span>GB</span></h2>
    <div class="card-weather">
        <div class="card-value">11<sup>°c</sup> </div>
        <img src="./images/example.png" alt="example">
    </div>
    <div class="card-description">Cloudy</div>
</div>

<script src="./scripts/main.js"></script>
</body>
</html>
